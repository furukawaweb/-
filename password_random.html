<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>password作成</title>
<link href="password_random.css" media="all" rel="stylesheet">
</head>
<body>
    <p>パスワード作成</p>
<dl>
  <div>
  <dt>強度</dt>
  <dd>
      <input type="radio" id="custom" name="power" value="0">
      <label for="custom">カスタム</label>
  
      <input type="radio" id="powerful" name="power" value="1">
      <label for="powerful">強力</label>
  
      <input type="radio" id="strongest" name="power" value="2">
      <label for="strongest">最強</label>
  </dd>
  </div>
</dl>

<dl>
  <div>
  <dt>文字</dt>
  <dd>
      <label>
      <input type="checkbox" id="moji" name="moji" value="ABCDEFGHIJKLNMOPQRSTUVWXYZ">
      英字（大文字）</label>
    
      <label>
      <input type="checkbox" id="moji" name="moji" value="abcdefghijklmnopqrstuvwxyz">
      英字（小文字）</label>
    
      <label>
      <input type="checkbox" id="moji" name="moji" value="0123456789">
      数字</label>
    
      <label>
      <input type="checkbox" id="moji" name="moji" value="!#$%&()~|¥{}[]*+;?<>">
      記号</label>
  </dd>
  </div>
</dl>

<dl>
  <div>
  <dt>文字数</dt>
  <dd>
      <input type="radio" id="letter" name="wordCount" value="0"
                  checked>
      <label for="letter"><input type="text" id="mojiSu">文字</label>

      <input type="radio" id="8characters" name="wordCount" value="8">
      <label for="8characters">8文字</label>
    
      <input type="radio" id="12characters" name="wordCount" value="12">
      <label for="12characters">12文字</label>
  </dd>
  </div>
</dl>

<dl>
  <div>
  <dt>個数</dt>
  <dd>
      <input type="radio" id="individual" name="quantity" value="0"
                  checked>
      <label for="individual"><input type="text" id="count">個</label>
      
      <input type="radio" id="10 pieces" name="quantity" value="10">
      <label for="10 pieces">10個</label>
      
      <input type="radio" id="50 pieces" name="quantity" value="50">
      <label for="50 pieces">50個</label>
  </dd>
  </div>
</dl>

<dl>
  <div>
  <dt>その他</dt>
  <dd>
    <div>
      <label>
      <input type="checkbox" id="horns" name="horns">
      似通った英数字は省く
      </label>
    </div>
    <div>
      <label>
      <input type="checkbox" id="horns" name="horns">
      8文字以内の場合、同じ文字は2回以上使わない
      </label>
    </div>
  </dd>
  </div>
</dl>

<input type="button" value="生成" id="btn" onclick="buttonClick()">
<form name="rac">
  <button type="button" onclick="reset()">リセット</button>
</form>

<p id="password"></p>
<script type="text/javascript" src="password_random.js"></script>
</body>
</html>
